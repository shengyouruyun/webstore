plugins {
    id 'java'
    id 'war'  
    id 'org.akhikhl.gretty' version '1.4.2'
}


sourceCompatibility = 1.8

repositories {
	mavenCentral()
    jcenter()
}

dependencies {
    
    compile 'javax.servlet:javax.servlet-api:3.1.0' 
    testCompile 'junit:junit:4.12'
    compile 'org.springframework:spring-webmvc:4.3.0.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-jdbc:4.3.0.RELEASE'

    compile 'org.hsqldb:hsqldb:2.3.2'
    compile 'commons-fileupload:commons-fileupload:1.2.2'

    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.springframework:spring-oxm:4.3.0.RELEASE'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.10'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.0'
    compile 'log4j:log4j:1.2.17'

    compile 'org.springframework.security:spring-security-config:4.1.1.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.1.1.RELEASE'

    compile 'org.hibernate:hibernate-validator:5.2.4.Final'

    compile 'org.springframework.webflow:spring-webflow:2.4.2.RELEASE'


    compile 'org.apache.tiles:tiles-extras:3.0.5'

}
